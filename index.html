<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop RegTech</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white text-black">

    <nav class="bg-blue-900 p-4 mb-6">
        <div class="container max-w-6xl mx-auto flex flex-col sm:flex-col gap-8 items-center">
            
            <!--- Search Area -->
            <div class="relative w-full flex items-center">
                <!-- Titolo allineato a sinistra -->
                <h1 class="text-white p-1 pl-10 font-bold flex-1">RegTech</h1>
                <!--Cart Icon-->
              <span class="realtive tex-center">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                #
                height="24"
                viewBox="0 0 30 20"
                stroke-width="2"
                stroke="white"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M6.331 8h11.339a2 2 0 0 1 1.977 2.304l-1.255 8.152a3 3 0 0 1 -2.966 2.544h-6.852a3 3 0 0 1 -2.965 -2.544l-1.255 -8.152a2 2 0 0 1 1.977 -2.304z"/>
                <path d="M9 11v-5a3 3 0 0 1 6 0v5" />
              </svg>
              <small id="cart-count"
                class="bg-red-500 text-xs text-white w-2 h-4 absolute -top-1 "
                >0</small>
            </span>
                <!-- Barra di ricerca centrata -->
                <input type="text" id="search" class="bg-white text-gray rounded-full p-2 pl-10 w-1/3" placeholder="search">
                <svg class="absolute right-4 top-1/2 -translate-y-1/2"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="gray"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round">

                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                <path d="M21 21l-6 -6" />
              </svg>
             
              </small>
            </div>
        </div>
    </nav>    

    <main class="flex flex-col md:flex-row mx-auto container max-w-6xl">
        <div class="space-y-4 p-2 w-full max-w-[10rem]">
            <h2 class="text-2xl font-bold ">Filters</h2>
            <h3 class="text-xl font-bold ">Category</h3>
            <div id="filters-container" class="text-xl space-y-2">
                <div>
                    <input type="checkbox" id="console" class="check" />
                    <label for="console text-2xl">Console</label>
                </div>
                <div>
                    <input type="checkbox" id="pcgaming" class="check" />
                    <label for="PcGaming text-2xl">Pc-Gaming</label>
                </div>
                <div>
                    <input type="checkbox" id="apple" class="check" />
                    <label for="appleProduct text-2xl">Apple</label>
                </div>
                <div>
                    <input type="checkbox" id="laptop" class="check" />
                    <label for="laptop text-2xl">Laptop</label>
                </div>
            </div>
        </div>

        <!--Products Wrapper-->
        <div id="product-wrapper" class="w-full max-w-4xl mx-auto grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-6 place-content-center p-4">
            <!--Products-->
            <div class="item space-y-2">
                <!-- Contenitore immagine -->
                <p class="text-center font-bold">Playstation 5</p>
                <div class="bg-gray-100 flex justify-center relative overflow-hidden group cursor-pointer border rounded-xl">
                    <img src="img/playstation-5.jpg" alt="item" class="w-full h-full object-cover">
                </div>
                <p class="text-center font-bold">Price: $499</p>
                <!-- Pulsante posizionato sotto -->
                <button class="w-full bg-blue-500 text-white font-bold px-6 py-2 rounded-lg transition duration-300 hover:bg-blue-600 cursor-pointer">
                    Buy Now!
                </button>
            </div>

            <div class="item space-y-2">
                <!-- Contenitore immagine -->
                <p class="text-center font-bold">Playstation 4</p>
                <div class="bg-gray-100 flex justify-center relative overflow-hidden group cursor-pointer border rounded-xl">
                    <img src="img/ps4.jpg" alt="item" class="w-full h-full object-cover">
                </div>
                <p class="text-center font-bold">Price: $299</p>
                <!-- Pulsante posizionato sotto -->
                <button class="w-full bg-blue-500 text-white font-bold px-6 py-2 rounded-lg transition duration-300 hover:bg-blue-600 cursor-pointer">
                    Buy Now!
                </button>
            </div>

        </div>
    </main>

    <script src="app.js"></script>
    
</body>
</html>
