<!DOCTYPE html>
<html lang="it">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negozio Ricondizionato/Rigenerato</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white text-black">

    <nav class="bg-blue-900 p-4 mb-6">
        <div class="container max-w-6xl mx-auto flex flex-col sm:flex-col gap-8 items-center">
            
            <!--- Search Area -->
            <div class="relative w-full flex items-center">
                <!-- Titolo allineato a sinistra -->
                <h1 class="text-white p-2 pl-10 flex-1">RegTech</h1>
                <!--Cart Icon-->
              <span class="realtive tex-center">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                #
                height="24"
                viewBox="0 0 30 20"
                stroke-width="2"
                stroke="white"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M6.331 8h11.339a2 2 0 0 1 1.977 2.304l-1.255 8.152a3 3 0 0 1 -2.966 2.544h-6.852a3 3 0 0 1 -2.965 -2.544l-1.255 -8.152a2 2 0 0 1 1.977 -2.304z"/>
                <path d="M9 11v-5a3 3 0 0 1 6 0v5" />
              </svg>
              <small
                id="cart-count"
                class="bg-red-500 text-xs text-white w-2 h-4 absolute -top-1 "
                >0</small>
            </span>
                <!-- Barra di ricerca centrata -->
                <input type="text" id="search" class="bg-white text-gray rounded-full p-2 pl-10 w-1/3" placeholder="Cerca Prodotto">
                <svg class="absolute right-4 top-1/2 -translate-y-1/2"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="gray"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round">

                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                <path d="M21 21l-6 -6" />
              </svg>
             
              </small>
            </div>
           
        </div>
    </nav>    


    <script src="app.js"></script>

</html>
